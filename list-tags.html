                <li>Item 1 </li>
                <li>Item 2 </li>
                <li>Item 3 </li>
            </ol>
    
            <h3>Unordered List: </h3>
            <ul>
                <li> Item 1 </li>
                <li> Item 2 </li>
                <li> Item 3 </li>
            </ul>
    
            <h3> Nested List: </h3>
            <ul>
                <li> Item 1 
                    <ol>
                        <li>Sub Item 1</li>
                        <li> Sub Item 2 </li>
                        <li> Sub Item 3 </li>
                    </ol>
                </li>

                <li> Item 3 </li>
            </ul>
